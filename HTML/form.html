<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<link rel="stylesheet" href="../CSS/form.css"
<body>
    <form target="_blank" action="form.html" method="get">
        <!-- <input type="range" />
        <input type="file" />
        <input type="date" />
        <input type="password" />
        <input type="file" />
        <input type="file" />
        <input type="search" /> -->

    <label for="First Name">
        First Name
    </label>
    <input type="text" id="First name" placeholder="Enter your First name" autocomplete="First name">    
    <br>
    <label for="Last Name">
        Last Name
    </label>
    <input type="text" id="Last name" placeholder="Enter your Last name" autocomplete="Last name">    
    <br>
    <hr>

    <label for="Phone Number">
        Phone Number
    </label>
    <input type="number" placeholder="Enter your phone number">
    <br>
    <hr>
    <label for="Email">
        Email
    </label>
    <input type="Email" placeholder="Enter your email address" id="email">
    <hr>
    <div>
        <input type="checkbox" checked name="label" />
        <label>All</label>
        <input type="checkbox" checked name="label" />
        <label>Label 1</label>
        <input type="checkbox" checked name="label" />
        <label>Label 2</label>
    </div>
    <hr>
    <label for="gender">
        Gender
    </label>
    <div>
        <input type="radio" id="male" checked name="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" checked name="gender">
        <label for="female">Female</label>
    </div>
<textarea rows="10"></textarea>

<label for="Description">
    Description
</label> 
    <br>
    <div>
        <label>Address</label>
        <select>
            <option>Kathmandu</option>
            <option>Butwal</option>
            <option>Palpa</option>
            <option>Chitwan</option>
            <option>Pokhara</option>
        </select>
    </div>
    <br>
    <button type="submit">Submit</button>
    <!-- <button type="button">Submit</button>  -->
    <button type="reset">Reset</button>    
    </form>
</body>
</html>
